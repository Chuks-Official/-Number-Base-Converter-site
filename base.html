<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Number Base Converter</title>
  <link rel="stylesheet" href="base.css">
  <link rel="icon" href="NEXORA.png">
</head>
<body>
  <div class="converter-container">
    <h1>Base Converter</h1>
    <input type="text" id="inputNumber" placeholder="Enter a number">
    <select id="baseSelector">
      <option value="10">Decimal</option>
      <option value="2">Binary</option>
      <option value="8">Octal</option>
      <option value="16">Hexadecimal</option>
    </select>
    <button onclick="convertNumber()">Convert</button>

    <div class="result-box">
      <p><strong>Decimal:</strong> <span id="decimalOutput">-</span></p>
      <p><strong>Binary:</strong> <span id="binaryOutput">-</span></p>
      <p><strong>Octal:</strong> <span id="octalOutput">-</span></p>
      <p><strong>Hexadecimal:</strong> <span id="hexOutput">-</span></p>
    </div>
  </div>
  <script src="base.js"></script>
</body>
</html>
